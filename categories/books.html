    <h1 class="text-center pt-5 pb-3 bg-dark text-warning m-0">
        Books
    </h1>

    <section class="bg-dark p-3">
        <div class="container mt-4 text-warning bg-dark">
                <form id="book-form">
                    <div class="form-group m-1">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group m-1">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-primary btn-clock mt-3">
                </form>
                <table class="table table-striped mt-5 text-warning mb-5 pb-5">
                    <thead class="text-warning">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
        </div>
    </section>


    <script src="../books-script.js"></script>
